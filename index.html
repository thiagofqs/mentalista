<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style.css" />
        <title>Mentalista</title>
    </head>
    <body>
        <main class="main">
            <h1 class="main-titulo">Mentalista</h1>
            <div class="selecao">
                <div class="selecao-conteudo">
                    <p class="selecao-conteudo-titulo">Dificuldade</p>
                    <button class="selecao-conteudo-dificuldade" value="1" id="easy">
                        Fácil
                    </button>
                    <button class="selecao-conteudo-dificuldade" value="2" id="medium">
                        Médio
                    </button>
                    <button class="selecao-conteudo-dificuldade" value="3" id="hard">
                        Difícil
                    </button>
                </div>
                <div class="selecao-conteudo">
                    <p class="selecao-conteudo-titulo">Tentativas</p>
                    <button class="selecao-conteudo-tentativas" value="3" id="try-3">3</button>
                    <button class="selecao-conteudo-tentativas" value="6" id="try-6">6</button>
                    <button class="selecao-conteudo-tentativas" value="9" id="try-9">9</button>
                </div>
            </div>
            <p class="main-entre" id="txt-number">
                Digite um número de 1 a 10
            </p>
            <p class="main-tentativas" id="txt-try">Você tem 3 tentativas!</p>
            <input class="main-input_tentativa" type="number" id="input-number" placeholder="Digite um número" />
            <button class="main-chutar" id="guess">Chutar</button>
            <p class="main-resultado" id="txt-result"></p>
            <p class="main-dica" id="txt-tip"></p>
        </main>
        <script src="assets/script.js" type="module"></script>
    </body>
</html>
